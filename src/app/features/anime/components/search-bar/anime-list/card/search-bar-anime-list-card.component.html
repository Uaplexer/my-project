@let animeItem = anime();
<img
  [src]="animeItem.posters.medium"
  [alt]="animeItem.title"
  fallback="assets/images/no-poster.png"
/>

<div class="anime-details">
  <h3 class="anime-title">{{ animeItem.title }}</h3>
  <div class="rating-container">
    <lucide-icon class="star-icon" [size]="12" [img]="StarIcon" />
    <span class="score">{{ animeItem.score | number: "1.1-2" }}</span>
  </div>
  <anime-genre-list class="anime-genres" [genres]="animeItem.genres" />
</div>
