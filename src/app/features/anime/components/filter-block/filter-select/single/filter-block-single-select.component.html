<label class="select-label" [for]="filterData().title">
  {{ filterData().title }}
</label>
<div class="select-field">
  <select
    [id]="filterData().title"
    [(ngModel)]="selectedValue"
    (ngModelChange)="onSelectionChange($event)"
  >
    <option value="" selected>{{ placeholder() }}</option>
    @for (option of filterData().options; track $index) {
      <option [value]="option.value">
        {{ option.title }}
      </option>
    }
  </select>
</div>
